    <h1>Practica no. 4 con JS Calculadora y Ejercicios del curso</h1>
   <script>
       let num1 = prompt("Ingresa un número");
    let op = prompt("Asigna un Operador  +, -, *, /, %");
    let num2 = prompt("Ingresa otro número");
    let calcularNuevamente;
    
    do{
        
        if(op == ('+') | op==('-') | op == ('*') | op == ('/')| op == ('%')| op == ('**')){
    if (op == '+') {
        let sum = parseFloat(num1) + parseFloat(num2);
        console.log("El resultado de la suma de " + num1, "+ " + num2, "es: "+ sum);
    }
    else if (op == '-') {
        let res = parseFloat(num1) - parseFloat(num2);
        console.log("El resultado de la resta de " + num1, "- " + num2, " es: "+ res);
    }
    else if (op == '*') {
        let mul = parseFloat(num1) * parseFloat(num2);
        console.log("El resultado de la multiplicacion de " + num1, "* " + num2, " es: "+ mul);
    }
    else if (op == '/') {
        let divi = parseFloat(num1) / parseFloat(num2);
        console.log("El resultado de la division de " + num1, "/ " + num2, " es: "+ divi);
    }
    else if (op == '%') {
        let modu = parseFloat(num1) % parseFloat(num2);
        console.log("El resultado del modulo de " + num1, "% " + num2, " es: "+ modu);
    }
    
}
    else{
        window.alert("Operador invalido");
    }
    
    calcularNuevamente=prompt('Volver a realizar una operacion S/N:');
    }while(calcularNuevamente==="S");
    
   </script>
