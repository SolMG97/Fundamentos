<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body >
    
    <h1>Calculadora 2</h1>
 <script>
    
    let result;

    const num1 = parseFloat(prompt('Ingresa un numero: '));

    
    const operator = prompt('Asigna operador ( +, -, * , / , %): ');


    const num2 = parseFloat(prompt('Ingresa otro numero: '));

    switch(operator) {
      case '+':
      result = num1 + num2;
      console.log(`${num1} + ${num2} = ${result}`);
      break;

      case '-':
      result = num1 - num2;
      console.log(`${num1} - ${num2} = ${result}`);
      break;

      case '*':
      result = num1 * num2;
      console.log(`${num1} * ${num2} = ${result}`);
      break;

      case '/':
      result = num1 / num2;
      console.log(`${num1} / ${num2} = ${result}`);
      break;

      case '%':
      result = num1 % num2;
      console.log(`${num1} % ${num2} = ${result}`);
      break;

      default:
      console.log('Operador Invalido');
      break;
    }
  </script>



</body>
</html>
